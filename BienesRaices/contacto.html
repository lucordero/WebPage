<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bienes Raices</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="Css/normalize.css" />
		<link rel="stylesheet" href="Css/style.css" />
	</head>

	<body>
		<header class="site-header">
			<div class="container contain-header">
				<div class="barra">
					<a href="index.html">
						<img src="img/logo.svg" alt="LogoTipo de Bienes Raices" />
					</a>
					<nav class="navegacion">
						<a href="nosotros.html">Nosotros</a>
						<a href="anuncios.html">Anuncios</a>
						<a href="blog.html">Blog</a>
						<a href="contacto.html">Contacto</a>
					</nav>
				</div>
			</div>
		</header>

		<h1 class="fw-300 centrar-texto">Contacto</h1>
		<img src="img/destacada3.jpg" alt="Imagen Principal" />
		<main class="container section contenido-centrado">
			<h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

			<form action="">
				<fieldset>
					<legend>Información Personal</legend>
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" placeholder="Tu Nombre" />

					<label for="email">Email:</label>
					<input type="email" id="email" placeholder="Tu correo electronico" />

					<label for="telefono">Teléfono:</label>
					<input type="tel" id="telefono" placeholder="Tu teléfono" />

					<label for="mensaje">Mensaje:</label>
					<textarea id="mensaje"></textarea>
				</fieldset>

				<fieldset>
					<legend>Información Sobre Propiedad</legend>
					<label for="opciones">Vende o Compra</label>
					<select id="opciones">
						<option value="" disabled selected>--Seleccione--</option>
						<option value="Compra">Compra</option>
						<option value="Vende">Vende</option>
					</select>
					<label for="cantidad">Cantidad</label>
					<input type="number" id="cantidad" min="0" max="10" />
				</fieldset>
				<fieldset>
					<legend>Contacto</legend>
					<p>Como desea ser Contactado:</p>
					<label for="telefono">Teléfono</label>
					<input type="radio" name="contacto" value="telefono" id="telefono" />

					<label for="email">Email</label>
					<input type="radio" name="contacto" value="correo" id="correo" />

					<p>Si eligio telefono, eliga la fecha y hora</p>
					<label for="fecha">Fecha</label>
					<input type="date" id="fecha" />
					<label for="hora">Hora</label>
					<input type="time" id="hora" min="09:00" max="18:00" />
				</fieldset>
				<input type="submit" id="" value="Enviar" class="boton boton-verde" />
			</form>
		</main>

		<footer class="site-footer section">
			<div class="container contenedor-footer">
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.hmtl">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
				<p class="copyrigth">Todos los Derechos Reservados 2021 &copy;</p>
			</div>
		</footer>
	</body>
</html>
