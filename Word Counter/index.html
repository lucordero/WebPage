<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <section>
        <h1>Counter for Words!</h1>
        <div class="content">
            <div class="counters">
                <div>
                    <span class="bold" id="total-words">0</span>
                    <span> WORDS.</span>
                </div>
                
                <div>
                    <pspan class="bold" id="total-char">0</pspan> 
                    <span> CHARACTERS.</span>
                </div>

                <div>
                    <span class="bold" id="total-with-spaces">0</span> 
                    <span> CHARACTERS WITH SPACES.</span>
                </div>
            </div>
            <textarea name="text" id="text" cols="20" rows="7" placeholder="Enter text here..."></textarea>
            <aside>

                <ul id="words">
                    
                </ul>
            </aside>
        </div>
        
        

    </section>
</body>
</html>
